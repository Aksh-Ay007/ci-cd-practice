name: CI/CD pipeline learning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test



  docker-build-and-push:
    needs: build
    runs-on: ubuntu-latest
  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Docker login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin


      - name: Build Docker image
        run: docker build -t "${{ secrets.DOCKERHUB_USERNAME }}/testing-react-app:latest" .

      - name: Push Docker image
        run: docker push "${{ secrets.DOCKERHUB_USERNAME }}/testing-react-app:latest"
